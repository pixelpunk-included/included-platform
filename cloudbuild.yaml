# IncludED Platform - Cloud Build
steps:
  # Step 0: Configurar git com token do Secret Manager e baixar submodules
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîë Buscando token do Secret Manager..."
        gcloud secrets versions access latest --secret=GITHUB_TOKEN > /tmp/token
        git config --global url."https://$(cat /tmp/token):x-oauth-basic@github.com/".insteadOf "https://github.com/"
        echo "üîÑ Baixando submodules privados..."
        git submodule update --init --recursive
    id: 'get-submodules'

  # Build Backend (com cache: reutiliza layers da √∫ltima imagem para build mais r√°pido)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/included-backend:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/included-backend:latest'
      - '-f'
      - 'included-backend/Dockerfile.prod'
      - 'included-backend'
    waitFor: ['get-submodules']
    id: 'build-backend'

  # Push Backend Image (push da tag do commit e latest para cache no pr√≥ximo build)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA
        docker push gcr.io/$PROJECT_ID/included-backend:latest || true
    waitFor: ['build-backend']
    id: 'push-backend'

  # Buscar VITE_GOOGLE_CLIENT_ID do Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=VITE_GOOGLE_CLIENT_ID > /workspace/vite_google_client_id.txt
    id: 'get-google-client-id'
    waitFor: ['get-submodules']

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA \
          -f included-frontend/Dockerfile.prod \
          --build-arg VITE_API_URL=https://included-backend-556028162987.us-central1.run.app \
          --build-arg VITE_GOOGLE_CLIENT_ID=$(cat /workspace/vite_google_client_id.txt) \
          included-frontend
    waitFor: ['get-google-client-id']
    id: 'build-frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA']
    waitFor: ['build-frontend']
    id: 'push-frontend'


  # Deploy Backend
  # SECRET_KEY vem do Secret Manager (secret DJANGO_SECRET_KEY). Crie com:
  #   ./included-backend/scripts/setup-secret-key.sh
  # Cloud Run startup probe 240s. SKIP_COLLECTSTATIC=true evita collectstatic no startup.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-backend',
      '--image=gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=8000',
      '--platform=managed',
      '--allow-unauthenticated',
      '--memory=2Gi',
      '--cpu=2',
      '--cpu-boost',
      '--timeout=300',
      '--concurrency=80',
      '--max-instances=10',
      '--set-env-vars', 'SKIP_COLLECTSTATIC=true,INSTANCE_CONNECTION_NAME=$PROJECT_ID:us-central1:included',
      '--set-secrets', 'SECRET_KEY=DJANGO_SECRET_KEY:latest'
    ]
    waitFor: ['push-backend']

  # Deploy Frontend
  # Nota: Vari√°veis VITE_* s√£o incorporadas no build, n√£o em runtime
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend',
      '--image=gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=80',
      '--platform=managed',
      '--allow-unauthenticated'
    ]
    waitFor: ['push-frontend']

options:
  machineType: E2_HIGHCPU_8
  logging: CLOUD_LOGGING_ONLY

images:
  - gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA
