# IncludED Platform - Cloud Build
steps:
  # Step 0: Configurar git com token do Secret Manager e baixar submodules
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîë Buscando token do Secret Manager..."
        gcloud secrets versions access latest --secret=GITHUB_TOKEN > /tmp/token
        git config --global url."https://$(cat /tmp/token):x-oauth-basic@github.com/".insteadOf "https://github.com/"
        echo "üîÑ Baixando submodules privados..."
        git submodule update --init --recursive
    id: 'get-submodules'

  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      '-f', 'included-backend/Dockerfile.prod',
      'included-backend'
    ]
    waitFor: ['get-submodules']
    id: 'build-backend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA']
    waitFor: ['build-backend']
    id: 'push-backend'

  # Buscar VITE_GOOGLE_CLIENT_ID do Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=VITE_GOOGLE_CLIENT_ID > /workspace/vite_google_client_id.txt
    id: 'get-google-client-id'
    waitFor: ['get-submodules']

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA \
          -f included-frontend/Dockerfile.prod \
          --build-arg VITE_API_URL=https://included-backend-556028162987.us-central1.run.app \
          --build-arg VITE_GOOGLE_CLIENT_ID=$(cat /workspace/vite_google_client_id.txt) \
          included-frontend
    waitFor: ['get-google-client-id']
    id: 'build-frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA']
    waitFor: ['build-frontend']
    id: 'push-frontend'


  # Deploy Backend
  # Cloud Run startup probe has a 240s limit. Use --cpu-boost to speed up
  # startup. Set SKIP_COLLECTSTATIC=true in the service if static files are
  # served from GCS to avoid collectstatic in the container.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-backend',
      '--image=gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=8000',
      '--platform=managed',
      '--allow-unauthenticated',
      '--memory=2Gi',
      '--cpu=2',
      '--cpu-boost',
      '--timeout=300',
      '--concurrency=80',
      '--max-instances=10'
    ]
    waitFor: ['push-backend']

  # Deploy Frontend
  # Nota: Vari√°veis VITE_* s√£o incorporadas no build, n√£o em runtime
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend',
      '--image=gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=80',
      '--platform=managed',
      '--allow-unauthenticated'
    ]
    waitFor: ['push-frontend']

options:
  machineType: E2_HIGHCPU_8
  logging: CLOUD_LOGGING_ONLY

images:
  - gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA
