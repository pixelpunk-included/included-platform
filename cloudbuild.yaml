# IncludED Platform - Cloud Build
steps:
  # Step 0: Configurar git com token do Secret Manager e baixar submodules
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”‘ Buscando token do Secret Manager..."
        gcloud secrets versions access latest --secret=GITHUB_TOKEN > /tmp/token
        git config --global url."https://$(cat /tmp/token):x-oauth-basic@github.com/".insteadOf "https://github.com/"
        echo "ðŸ”„ Baixando submodules privados..."
        git submodule update --init --recursive
    id: 'get-submodules'

  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      'included-backend'
    ]
    waitFor: ['get-submodules']
    id: 'build-backend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA']
    waitFor: ['build-backend']
    id: 'push-backend'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '-f', 'included-frontend/Dockerfile.prod',
      'included-frontend'
    ]
    waitFor: ['get-submodules']
    id: 'build-frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA']
    waitFor: ['build-frontend']
    id: 'push-frontend'

  # Build Storybook
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-storybook:$COMMIT_SHA',
      '-f', 'included-frontend/Dockerfile.storybook',
      'included-frontend'
    ]
    waitFor: ['get-submodules']
    id: 'build-storybook'

  # Push Storybook Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-storybook:$COMMIT_SHA']
    waitFor: ['build-storybook']
    id: 'push-storybook'

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-backend',
      '--image=gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=8000'
    ]
    waitFor: ['push-backend']

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend',
      '--image=gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=80'
    ]
    waitFor: ['push-frontend']

  # Deploy Storybook
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-storybook',
      '--image=gcr.io/$PROJECT_ID/included-storybook:$COMMIT_SHA',
      '--region=us-central1',
      '--port=6006',
      '--allow-unauthenticated'
    ]
    waitFor: ['push-storybook']

options:
  machineType: E2_HIGHCPU_8
  logging: CLOUD_LOGGING_ONLY

images:
  - gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-storybook:$COMMIT_SHA 