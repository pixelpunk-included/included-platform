# IncludED Platform - Cloud Build
steps:
  # Verificar se submodules existem
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üìÇ Verificando submodules..."
        ls -la
        echo "üìÇ Backend:"
        ls -la included-backend/ || echo "‚ùå Backend n√£o encontrado"
        echo "üìÇ Frontend:"  
        ls -la included-frontend/ || echo "‚ùå Frontend n√£o encontrado"

  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      'included-backend'
    ]

  # Build Frontend  
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '-f', 'included-frontend/Dockerfile.prod',
      'included-frontend'
    ]

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-backend',
      '--image=gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=8000'
    ]

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend',
      '--image=gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '--region=us-central1',
      '--port=80'
    ]

options:
  machineType: E2_HIGHCPU_8
  logging: CLOUD_LOGGING_ONLY

images:
  - gcr.io/$PROJECT_ID/included-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA 