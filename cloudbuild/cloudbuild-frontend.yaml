steps:
  # Build do Frontend React (Produção)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/included-frontend:latest',
      '-f', 'included-frontend/Dockerfile.prod',
      'included-frontend'
    ]
    id: 'build-frontend'

  # Push das imagens para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA']
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend:latest']
    waitFor: ['build-frontend']

  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend',
      '--image', 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '256Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'VITE_API_URL=${_API_URL}'
    ]
    waitFor: ['build-frontend']

# Configurações
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substituições
substitutions:
  _REGION: 'us-central1'
  _API_URL: 'https://included-backend-xxxxx-uc.a.run.app'

# Imagens que serão criadas
images:
  - 'gcr.io/$PROJECT_ID/included-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/included-frontend:latest' 