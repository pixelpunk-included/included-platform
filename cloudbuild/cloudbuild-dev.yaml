steps:
  # Inicializar subm√≥dulos (included-backend e included-frontend)
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîÑ Inicializando subm√≥dulos para desenvolvimento..."
        git submodule init
        git submodule update --recursive
        echo "‚úÖ Subm√≥dulos inicializados:"
        ls -la included-backend/ || echo "‚ùå Backend n√£o encontrado"
        ls -la included-frontend/ || echo "‚ùå Frontend n√£o encontrado"
    id: 'init-submodules'

  # Build do Backend Django (Desenvolvimento)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/included-backend-dev:latest',
      '-f', 'included-backend/Dockerfile',
      'included-backend'
    ]
    waitFor: ['init-submodules']
    id: 'build-backend-dev'

  # Build do Frontend React (Desenvolvimento)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/included-frontend-dev:latest',
      '-f', 'included-frontend/Dockerfile',
      'included-frontend'
    ]
    waitFor: ['init-submodules']
    id: 'build-frontend-dev'

  # Push das imagens para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA']
    waitFor: ['build-backend-dev']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-backend-dev:latest']
    waitFor: ['build-backend-dev']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA']
    waitFor: ['build-frontend-dev']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend-dev:latest']
    waitFor: ['build-frontend-dev']

  # Deploy para Cloud Run (Desenvolvimento)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-backend-dev',
      '--image', 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '5',
      '--set-env-vars', 'DJANGO_SETTINGS_MODULE=included_backend.settings,DEBUG=True'
    ]
    waitFor: ['build-backend-dev']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'included-frontend-dev',
      '--image', 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5173',
      '--memory', '256Mi',
      '--cpu', '1',
      '--max-instances', '5',
      '--set-env-vars', 'VITE_API_URL=${_DEV_API_URL}'
    ]
    waitFor: ['build-frontend-dev']

# Configura√ß√µes
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitui√ß√µes
substitutions:
  _REGION: 'us-central1'
  _DEV_API_URL: 'https://included-backend-dev-xxxxx-uc.a.run.app'

# Imagens que ser√£o criadas
images:
  - 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/included-backend-dev:latest'
  - 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/included-frontend-dev:latest' 