# IncludED Platform - Development Build
steps:
  # Download subm√≥dulos
  - name: 'gcr.io/cloud-builders/git'
    args: ['submodule', 'update', '--init', '--recursive']
    id: 'init-submodules'

  # Build Backend (dev)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA',
      'included-backend'
    ]
    waitFor: ['init-submodules']

  # Build Frontend (dev)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t', 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA',
      'included-frontend'
    ]
    waitFor: ['init-submodules']

  # Push Backend Image (dev)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA']

  # Push Frontend Image (dev)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA']

  # Deploy Backend (dev)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'run', 'deploy', 'included-backend-dev',
      '--image=gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA',
      '--region=us-central1',
      '--port=8000',
      '--set-env-vars=DEBUG=True'
    ]

  # Deploy Frontend (dev)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'run', 'deploy', 'included-frontend-dev',
      '--image=gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA',
      '--region=us-central1',
      '--port=80'
    ]

options:
  machineType: E2_HIGHCPU_8
  logging: CLOUD_LOGGING_ONLY

images:
  - gcr.io/$PROJECT_ID/included-backend-dev:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/included-frontend-dev:$COMMIT_SHA 