version: "3.8"

services:
  # Backend Django para produção
  backend:
    build:
      context: ./included-backend
      dockerfile: Dockerfile.prod
    container_name: included-backend-prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=included_backend.production_settings
      - ENVIRONMENT=production
    env_file:
      - ./included-backend/.env.production
    depends_on:
      - db
      - redis
    networks:
      - included-network
    restart: unless-stopped

  # Frontend React para produção
  frontend:
    build:
      context: ./included-frontend
      dockerfile: Dockerfile.prod
    container_name: included-frontend-prod
    volumes:
      - static_volume:/app/build/static
    depends_on:
      - backend
    networks:
      - included-network
    restart: unless-stopped

  # Nginx para servir frontend e fazer proxy para backend
  nginx:
    image: nginx:alpine
    container_name: included-nginx
    volumes:
      - ./included-backend/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - included-network
    restart: unless-stopped

  # Banco de dados MySQL (senhas via .env.production; nunca hardcoded)
  db:
    image: mysql:8.0
    container_name: included-db-prod
    env_file:
      - ./included-backend/.env.production
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-included_db}
      MYSQL_USER: ${MYSQL_USER:-included}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - included-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: included-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - included-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  included-network:
    driver: bridge
